<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>TAPEMON GO!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="wrap">
    <header class="top">
      <div class="brand">
        <div class="logo">🍸</div>
        <div>
          <div class="title">TAPEMON GO!</div>
          <div class="sub">2016 REWIND PARTY 시간을 달려서</div>
        </div>
      </div>

      <div class="status">
        <div class="pill">Score: <span id="score">0</span></div>
        <div id="comboPill" class="pill">Combo: <span id="combo">0</span> / Max: <span id="maxCombo">0</span></div>
        <div class="pill">Best: <span id="best">0</span></div>
        <div class="pill catch-pill"><span id="catchCount">수집 0/5</span></div>
      </div>
    </header>

    <main class="main">
      <canvas id="cv"></canvas>

      <div class="hud">
        <div id="hint" class="hint">👇 아래로 스와이프 & Hold(Charge) → 손을 떼면 Throw</div>
      </div>

      <section class="panel">
        <div class="panel-row">
          <button id="btnStart" class="btn primary">플레이 시작</button>
        </div>

        <details class="details" open>
          <summary>옵션</summary>
          <div class="opt-grid">
            <label class="opt">
              <input type="checkbox" id="optMotionThrow" />
              고급: 모션(자이로) 던지기 (iPhone은 권한 필요)
            </label>
          </div>
        </details>

        <div class="details">
          <div class="lb-title">TOP 10 USER</div>
          <div class="lb">
            <div class="panel-row">
              <input id="nickname" class="input" maxlength="15" placeholder="인스타그램 ID" />
              <button id="btnSubmit" class="btn">점수 등록</button>
            </div>
            <div id="lbList" class="lbList"></div>
            <div class="note">※ 1위에게는 바틀이용권 증정! (콤보 > 수집 > 점수)</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- 쿠폰 모달(사용자가 닫기 전까지 유지) -->
  <div id="couponModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <div class="modal-title">🎟 쿠폰 획득!</div>
      <div class="modal-body">
        <div class="modal-line">바텐더에게 이 화면을 보여주세요.</div>
        <div id="couponCode" class="coupon mono">—</div>
        <div id="couponTime" class="modal-time mono">—</div>
      </div>
      <div class="modal-actions">
        <button id="btnCloseCoupon" class="btn primary">확인</button>
      </div>
    </div>
  </div>


    
  
  <script type="module" src="main.js"></script>

</body>
</html>
